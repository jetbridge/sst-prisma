overwrite: true
schema:
  - 'graphql/schema/*.graphql'
documents:
  - 'graphql/documents/**/*.ts'
generates:
  graphql/generated/gql.ts:
    config:
      maybeValue: T | undefined
      enumsAsTypes: true
      strictScalars: true
      scalars:
        AWSJSON: string
        AWSDate: string
        AWSTime: string
        AWSDateTime: string
        AWSTimestamp: number
        AWSEmail: string
        AWSURL: string
        AWSPhone: string
        AWSIPAddress: string
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  graphql/generated/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
